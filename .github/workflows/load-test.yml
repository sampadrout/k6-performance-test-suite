# .github/workflows/load-test.yml
# file

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

k6_load_test:
  name: k6 Load Test
  runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run local k6 test
      uses: k6io/action@v0.1
      with:
        filename: ./sp_api_performance/tests/multipleScenarios.js
      env:
          environment: preprod